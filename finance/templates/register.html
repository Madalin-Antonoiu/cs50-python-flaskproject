{% extends "layout.html" %}

{% block title %} Register {% endblock %} 


{% block body %}
<section class="hero is-medium is-info">
    <div class="hero-body">
      <div class="container">
        <div class="columns is-centered">
          <div class="column is-5-tablet is-4-desktop is-3-widescreen">
            
            <form action="/register" method="POST" class="box">

              <div class="field">
                <label for="" class="label">Username</label>
                <div class="control has-icons-left">
                  <input name="username" type="text" placeholder="bobsmith123" class="input" required>
                  <span class="icon is-small is-left">
                    <i class="fa fa-user"></i>
                  </span>
                </div>
              </div>

              <div class="field">
                <label for="" class="label">Password</label>
                <div class="control has-icons-left">
                  <input name="password" type="password" placeholder="*******" class="input" required>
                  <span class="icon is-small is-left">
                    <i class="fa fa-lock"></i>
                  </span>
                </div>
              </div>

              <div class="field">
                <label for="" class="label">Confirm Password</label>
                <div class="control has-icons-left">
                  <input name="confirm_password" type="password" placeholder="*******" class="input" required>
                  <span class="icon is-small is-left">
                    <i class="fa fa-lock"></i>
                  </span>
                </div>
              </div>

              <div class="field">
                <button type="submit" class="button is-success">
                  Register
                </button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
</section>

    
{% endblock %}
