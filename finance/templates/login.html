{% extends "layout.html" %}

{% block title %} Log In {% endblock %} 

{% block body %}

    <form action="/login" method="POST">

        <div class="uk-margin">
            <div class="uk-inline">
                <span class="uk-form-icon" uk-icon="icon: user"></span>
                <input name="username" class="uk-input" type="text" placeholder="Username" required>
            </div>
        </div>

        <div class="uk-margin">
            <div class="uk-inline">
                <span class="uk-form-icon" uk-icon="icon: lock"></span>
                <input name="password" class="uk-input"  type="password" placeholder="Password" required>
            </div>
        </div>

        <div class="uk-margin" uk-margin>
            <button type="submit" class="uk-button uk-button-default uk-align-center uk-button-primary">Login</button>
        </div>

    </form>

    {%endif%} -->
    
{% endblock %}
