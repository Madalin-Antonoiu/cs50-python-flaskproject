{% extends "layout.html" %}
{% block title %} Log In {% endblock %} 

{% block style %} 
<style type="text/css">
    /* ul li a {text-transform: none !important} */
    .minus-footer{
      height: calc(100% - 50px);
    }
</style>
{% endblock %}



{% block body %}
<section class="hero is-fullheight-with-navbar is-primary">
    <div class="hero-body">
      <div class="container">
        <div class="columns is-centered">
          <div class="column is-5-tablet is-4-desktop is-3-widescreen">
            
            <form action="/login" method="POST" class="box">

              <div class="field">
                <label for="" class="label">Username</label>
                <div class="control has-icons-left">
                  <input name="username" type="text" placeholder="bobsmith123" class="input" required>
                  <span class="icon is-small is-left">
                    <i class="fa fa-user"></i>
                  </span>
                </div>
              </div>

              <div class="field">
                <label for="" class="label">Password</label>
                <div class="control has-icons-left">
                  <input name="password" type="password" placeholder="*******" class="input" required>
                  <span class="icon is-small is-left">
                    <i class="fa fa-lock"></i>
                  </span>
                </div>
              </div>

              <div class="field">
                <button type="submit" class="button is-success">
                  Login
                </button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
</section>

    
{% endblock %}
